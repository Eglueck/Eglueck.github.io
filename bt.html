            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </div>

    <div class="mb-3"></div>
    <div class="container mb-3">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <form class="row align-items-center">
                    <div class="col-sm">
                        <h4>Időjárás</h4>
                    </div>

                    <div class="col-sm-4">
                        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                        <select class="form-select" id="autoSizingSelect" name="autoSizingSelect">
                            <option selected>Nyitva</option>
                            <option id="0">Hétfő</option>
                            <option id="1">Kedd</option>
                            <option id="2">Szerda</option>
                            <option id="3">Csütörtök</option>
                            <option id="4">Péntek</option>
                            <option id="5">Szombat</option>
                            <option id="6">Vasárnap</option>


                        </select>
                    </div>

                    <div class="col-sm-2">
                        <span class="show-degrees" id="show-degrees">0</span>°C

                    </div>

                    <div class="col-sm">
                        <button onclick="selectElement()" type="button" class="btn btn-primary">Hőmérséklet</button>
                    </div>
                </form>

            </div>
            <div class="col-3"></div>

        </div>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <form action="">
                    <div class="mb-3">
                        <label for="" class="form-label">Feltét</label>
                        <input type="text" name="top-input" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control" value="1">
                        <small class="form-text text-muted">
                            Minimum 1, maximum 10db
                        </small>
                        <div>
                            <small class="form-text text-muted">
                                5000 Ft alatti rendelés esetén 500 Ft házhozszállítási díjat számolunk fel.
                            </small>
                        </div>

                    </div>
                    <div class="mb-3">
                        Fizetendő: <span class="show-amount">0</span>Ft
                    </div>
                    <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="js/scope.js"></script>
